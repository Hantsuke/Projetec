<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botão de voltar para a página anterior ou para a página inicial se nenhuma página anterior estiver disponível -->
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title> <!-- Título da página de registro -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Formulário de registro com vinculação ao método 'enviando' no componente -->
  <form #f="ngForm" (ngSubmit)="enviando(f)"> 
    <!-- 'ngForm' é referenciado por #f para obter os dados do formulário -->
    
    <ion-item>
      <!-- Campo para inserir o nome do usuário -->
      <ion-label position="floating">Nome</ion-label>
      <ion-input name="primeiro_nome" type="text" ngModel></ion-input>
      <!-- 'name' define o nome do campo e 'ngModel' é usado para vincular o valor ao formulário -->
    </ion-item>
    
    <ion-item>
      <!-- Campo para inserir o sobrenome do usuário -->
      <ion-label position="floating">Sobrenome</ion-label>
      <ion-input name="segundo_nome" type="text" ngModel></ion-input>
    </ion-item>
    
    <ion-item>
      <!-- Campo para inserir o email do usuário -->
      <ion-label position="floating">Email</ion-label>
      <ion-input name="email" type="email" ngModel></ion-input>
    </ion-item>
    
    <ion-item>
      <!-- Campo para inserir a senha do usuário -->
      <ion-label position="floating">Senha</ion-label>
      <ion-input name="senha" type="password" ngModel></ion-input>
    </ion-item>

    <!-- Botão para enviar o formulário -->
    <ion-button fill="outline" expand="block" type="submit">Registrar</ion-button>
  </form>

  <!-- Link para redirecionar o usuário para a página de login caso já tenha uma conta -->
  <p>Já tem uma conta? Faça login <a (click)="showLogin()">Aqui</a></p>
  <!-- (click)="showLogin()" chama o método showLogin do componente para navegação -->
</ion-content>
